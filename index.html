<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d663ba54c1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Fomulario con HTML5</title>
</head>

<body>
  <div class="container rounded mt-5" style="border: 1px solid rgb(202, 202, 202);">
    <form class="row g-3">
      <div class="col-12 p-2 bg-light" style="border-bottom: 1px solid rgb(202, 202, 202);">
        <h5>Payment form example</h5>
      </div>
      <div class="col-12">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div class="row">
          <div class="col-5">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input type="card" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXXXXXXXXXX">
          </div>
          <div class="col-3">
            <label for="inputEmail4" class="form-label">CVC #</label>
            <input type="card" class="form-control" id="inputEmail4" placeholder="0000">
          </div>
          <div class="col-4">
            <label for="inputEmail4" class="form-label">Amount</label>
            <input type="card" class="form-control" id="inputEmail4" placeholder="Amount">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Fist Name</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select fw-light">
          <option selected>Pick a state</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-6">
        <p>We accept:</p>
        <div class="form-check form-check-inline radio-centrado p-2" style="background-color: rgb(95, 95, 95);">
          <input type="radio" name="card"> <i class="fa-brands fa-cc-mastercard fa-lg" style="color: white;"></i>
          <input type="radio" name="card"> <i class="fa-brands fa-cc-visa fa-lg" style="color: white;"></i>
          <input type="radio" name="card"> <i class="fa-brands fa-cc-diners-club fa-lg" style="color: white;"></i>
          <input type="radio" name="card"> <i class="fa-brands fa-cc-paypal fa-lg" style="color: white;"></i>
        </div>
      </div>
      <div class="col-6">
        <label for="textareaMessage" class="form-label">Message</label>
        <textarea style="width: 100%; height: 100px; border-color: rgb(202, 202, 202);"></textarea>
        <p style="font-size: 12px; color: grey;">Add any notes here.</p>
      </div>
      <div class="col-12 p-2 bg-light" style="border-top: 1px solid rgb(202, 202, 202);">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
